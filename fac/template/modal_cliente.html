<div class="modal fade" id="modal_cliente">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Cliente:</h4>
      </div>

      <div class="modal-body">

          <form name="frmCliente"
                ng-submit="guardar(clienteSel, frmCliente)"
                novalidate="novalidate">

              <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre"
                  ng-model="clienteSel.nombre" required>
              </div>

              <div class="form-group">
                  <label>Correo</label>
                  <input type="email" class="form-control" placeholder="Correo"
                  ng-model="clienteSel.correo" required>
              </div>

              <div class="form-group">
                  <label>Dirección</label>
                  <textarea class="form-control" rows="3" placeholder="Dirección" ng-model="clienteSel.direccion"></textarea>
              </div>

              <div class="form-group">
                <label>País</label>
                <select class="form-control" ng-model="clienteSel.pais">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>

              <div class="form-group">
                  <label>Telefono1</label>
                  <input type="text" class="form-control" placeholder="Telefono1" ng-model="clienteSel.telefono1">
              </div>

              <div class="form-group">
                  <label>Telefono2</label>
                  <input type="text" class="form-control" placeholder="Telefono2" ng-model="clienteSel.telefono2">
              </div>

              <div class="form-group">
                  <label>ZIP</label>
                  <input type="text" class="form-control" placeholder="ZIP" ng-model="clienteSel.zip">
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save changes</button>
              </div>

          </form>

      </div>



    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
